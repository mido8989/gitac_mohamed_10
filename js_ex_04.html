<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 함수 정의(선언)
    function myFunction1(){
      let a = 1;
      let b = 2;
      console.log(a+b);
    }
    //함수 호출
    myFunction1();

    function myFunction2(number1, number2){
      console.log(number1+number2);
    }

    myFunction2(2,3);
    myFunction2(5,6);
    myFunction2(7,8);

    function myFunction3(number1, number2){
      let total = 0;
      total = number1 + number2;
      return total;
    }

  console.log( myFunction3(2,3) + 3);

  const myFunction4 = function(number1, number2){
    let total = 0;
    total = number1 + number2;
    return total;
  }

  console.log( myFunction4(5,6) + 5);
  </script>
</head>
<body>
  <h1>함수</h1>
</body>
</html>

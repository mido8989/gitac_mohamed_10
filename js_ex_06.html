<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    const cars = ['volvo', 'bmw', 'saab'];

    console.log(cars);

    cars[0] = 'hyundai';

    console.log(cars[0]);

    cars.push('kia');

    console.log(cars);

    cars.pop();

    console.log(cars);

    console.log(cars.length);

    const person = {
      firstName: 'John',
      lastName: 'Doe',
      age: 20,
      weight: 70,
      fullName: function(){
        console.log(this.firstName + this.lastName);
      }
    };

    console.log(person);

    person.age = 22;

    console.log(person);

    person.fullName();
  </script>
</head>
<body>
  <h1>배열 / 객체</h1>
</body>
</html>
